[build]
  functions = "functions"
  publish = "public"

# ğŸ”¹ Redirect untuk Netlify Functions dengan prefix /api/
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# ğŸ”¹ Redirect SPA tanpa mengganggu metadata OG
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
