[build]
  functions = "functions"
  publish = "public"

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src 'self'; img-src 'self' https://fatonyahmadfauzi.netlify.app;"

# ðŸ”¹ Redirect untuk Netlify Functions dengan prefix /api/
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# ðŸ”¹ Redirect SPA tanpa mengganggu metadata OG
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
