[build]
  functions = "functions"
  publish = "public"

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.googletagmanager.com https://apis.google.com;
      style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
      img-src 'self' https://fatonyahmadfauzi.netlify.app https://cdn.jsdelivr.net data:;
      frame-src 'self' https://www.youtube.com https://player.vimeo.com https://www.google.com;
      connect-src 'self' https://www.google-analytics.com https://api.netlify.com;
      font-src 'self' https://cdn.jsdelivr.net https://fonts.gstatic.com;
      form-action 'self';
      upgrade-insecure-requests;
    "

# ðŸ”¹ Redirect untuk Netlify Functions dengan prefix /api/
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# ðŸ”¹ Redirect SPA tanpa mengganggu metadata OG
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
