[build]
  functions = "functions"
  publish = "public"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# ðŸ”’ Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = '''
      default-src 'none'; 
      script-src 'self' https://cdn.jsdelivr.net https://www.googletagmanager.com https://apis.google.com https://*.google.com https://*.gstatic.com; 
      style-src 'self' https://cdn.jsdelivr.net; 
      img-src 'self' https://og-media-worker.fatonyahmadfauzi.workers.dev https://opengraph.githubassets.com https://cdn.jsdelivr.net https://www.googletagmanager.com https://www.google.co.id https://*.google.com data:; 
      media-src 'self' https://og-media-worker.fatonyahmadfauzi.workers.dev; 
      frame-src 'self' https://www.google.com https://maps.googleapis.com https://td.doubleclick.net https://www.googletagmanager.com; 
      connect-src 'self' https://analytics.google.com https://stats.g.doubleclick.net https://faa-form-backend-production.up.railway.app; 
      font-src 'self' https://cdn.jsdelivr.net; 
      object-src 'none'; 
      base-uri 'self'; 
      form-action 'self'; 
      frame-ancestors 'self';
    '''
    X-Frame-Options = "SAMEORIGIN" # Mengubah dari DENY ke SAMEORIGIN
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), camera=(), microphone=(), payment=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Permitted-Cross-Domain-Policies = "none"
    Expect-CT = "max-age=86400, enforce"
    Cross-Origin-Resource-Policy = "cross-origin"
    Cross-Origin-Opener-Policy = "same-origin"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"
